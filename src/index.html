<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <title>Jordan Shoes</title>
  </head>
  <body>
    <header class="c-header">
      <p class="c-header__text--black">Ganhe R$10,00 reais de desconto no frete</p>
      <p class="c-header__text--white">JordanShoes</p>

      <div class="c-banner">

        <img src="assets/imgs/banner.png" alt="Banner">

        <div class="c-banner__block">
          <h2 class="c-banner__title">A melhor loja de Jordan</h2>
          <p class="c-banner__text">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
      </div>
    </header>

    <main>
      <section class="c-section-product">
        <h2 class="c-section-product__title">Destaques</h2>
        <p class="c-section-product__description">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>

        <div class="c-block__product">
          <img src="./assets/imgs/tenis-verde.svg" alt="">
          <img src="./assets/imgs/tenis-roxo.svg" alt="">
          <img src="./assets/imgs/tenis-roxobranco.svg" alt="">
          <img src="./assets/imgs/tenis-cinzacuro.svg" alt="">
          <img src="./assets/imgs/tenis-pretovin.svg" alt="">
          <img src="./assets/imgs/tenis-laranja.svg" alt="">
          <img src="./assets/imgs/tenis-cinza.svg" alt="">
          <img src="./assets/imgs/tenis-preto.svg" alt="">
        </div>
      </section>
    </main>

    <footer class="c-footer">
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
